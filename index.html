<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hero Input</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
      <header class="header">
          <div class="logo">
            <img src="./assents/logo.svg" alt="Logo Input">
          </div>
          <nav class="navbar">
            <div class="user-login">
              <img src="./assents/user.svg" alt="" srcset="">
              <span>Já sou aluno</span>
            </div>
            <div class="user-register">
              <span>Faça sua inscrição</span>
            </div>
          </nav>
      </header>
      <main class="main">
        <div class="left">
          <div class="class-status">
            <span><img src="./assents/lightning.svg" alt="" ></span>
            <span>FAÇA PARTE DA TURMA 1</span>
          </div>
          
          <div class="information">
            <h1>Saia do zero e comece sua carreira como dev Full Stack</h1>
            <p>Aprenda as habilidades necessárias pra sair do completo zero 
              e conquistar sua primeira vaga no mercado da programação já 
              nos próximos meses.
            </p>
          </div>

          <div class="btn-regiter">
            <button>Garantir minha vaga</button>
          </div>
        </div>
        
        <div class="right">
          <div class="foto">
            <img src="./assents/img-bruno.png" alt="">   
          </div>
        </div>
        </div>
      </main>
  </body>
</html>
